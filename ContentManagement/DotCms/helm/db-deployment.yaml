apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.network/db_net: "true"
        io.kompose.service: db
    spec:
      containers:
        - args:
            - postgres
            - -c
            - max_connections=400
            - -c
            - shared_buffers=128MB
          env:
            - name: POSTGRES_DB
              value: dotcms
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: dotcmsdbuser
          image: postgres:12
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/dotcmsdb
              name: dbdata
          ports:
            - containerPort: 5432
      restartPolicy: Always
      volumes:
        - name: dbdata
          persistentVolumeClaim:
            claimName: dbdata
status: {}
